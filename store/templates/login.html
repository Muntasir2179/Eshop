<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <div class="container pt-5">
        <div class="col-lg-5 shadow mx-auto p-0 mt-5">
            <div class="alert alert-secondary text-center">
                <h2>Login</h2>
            </div>
            <div class="p-4">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <p class="mb-0 text-center">{{error}}</p>
                </div>
                {% endif %}
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {% comment %} Email {% endcomment %}
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" value="{{values.email}}" placeholder="example@gmail.com">
                    </div>
                    {% comment %} Password {% endcomment %}
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    <br>
                    <div class="text-center">
                        <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
                    </div>
                    <br>
                    <div class="text-center">
                        <input class="btn btn-success" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
